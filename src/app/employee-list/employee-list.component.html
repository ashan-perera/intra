  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Employees
      </mat-card-title>
    </mat-card-header>
    <form>
      <mat-form-field class = "col-md-2 col-sm-6 col-4">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)] = "name" name = "name">
      </mat-form-field>
      <mat-form-field class = "col-md-2 col-sm-6 col-4">
        <mat-label>EPF</mat-label>
        <input matInput [(ngModel)] = "empid" name = "empid">
      </mat-form-field>
      <mat-form-field class = "col-md-2 col-sm-6 col-4">
        <mat-label>NIC</mat-label>
        <input matInput [(ngModel)] = "NIC" name = "NIC">
      </mat-form-field>
      <mat-form-field class = "col-md-2 col-sm-6 col-4">
        <!-- <mat-label>Department</mat-label>
        <input matInput [(ngModel)] = "dpt" name = "dpt"> -->
        <mat-select matInput placeholder = "Department" [(ngModel)] = "dpt" name = "dpt">
          <mat-option *ngFor="let dpt of departments" [value]="dpt.dpt_name">
            {{dpt.dpt_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color = "primary" class = "buttonz col-md-2 col-sm-6 col-4" (click) = "onSearchClick()">
        Search
      </button>
    </form>
    <table mat-table [dataSource]="dataSource" *ngIf="showTable">
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf = "element.imageUrl != null" [src] = "element.imageUrl"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>
      <ng-container matColumnDef="telephoneNumber">
        <th mat-header-cell *matHeaderCellDef>Contact Number</th>
        <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Branch</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="['/admin/areas/area', element.id, 'edit']" mat-icon-button matTooltip="Click to Edit"

            class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [hidden]="!showTable" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </mat-card>
</section>
<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#3E79F0" type = "ball-spin" [fullScreen] = "true">
  <p style = "color: red" >
  </p>
</ngx-spinner>
