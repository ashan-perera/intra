<section class="course">
  <div class="container">
    <h1 class="text-center">Navigate to..</h1>
    <div class="row mt-5">
      <div class="col-lg-3 mb-5" *ngFor="let usefulLink of usefulLinks">
        <div class="box shadow-sm">
          <img src="{{ usefulLink.image }}" width="100%">
          <h4 class="mt-2">{{ usefulLink.name }}</h4>
          <p class="mt-2">{{ usefulLink.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
